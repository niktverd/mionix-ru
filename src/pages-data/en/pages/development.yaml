      - playable
      - googleads

background:
  image: '/img/banner-mionis-2.svg'
  height: 660
  animated: true
  parallax: true
  fullWidthMedia: true
  disableCompress: true

blocks:
  - type: 'header-block'
    title: "Mionix Creatives - аутсорсинг разработки Playable'ов"
    description: >-
      Производство интерактивных рекламных креативов для увеличения конверсии
    verticalOffset: 'xl'
    width: 's'
    buttons:
      - text: 'Примеры'
        size: 'promo'
        theme: 'accent'
        url: 'https://anikiyevichm.github.io/playable-demo/'


  - colSizes: 
      all: 12
      md: 4
      sm: 6

    description: 'Процесс разработки Playable отличается у разных команд. При этом есть 4 основных этапа:'
    items: 
      - icon: 
          dark: 'https://storage.yandexcloud.net/cloud-www-assets/constructor/storybook/images/icon_1_dark.svg'
          light: 'https://storage.yandexcloud.net/cloud-www-assets/constructor/storybook/images/icon_1_light.svg'
        text: 'На этом этапе определяются игровые механики, интерактивные элементы и структура Playable-рекламы, создавая основу для будущего контента. Результатом является документ с детальным описанием сценария и взаимодействий.'
        title: 'Подготовка сценария'
        links:
        - arrow: true
          text: 'Сценарий'
          theme: 'normal'
          url: 'https://drive.google.com/file/d/1kIaDHDCgWjmNXHGatwEmCmcP38cZPUj0/view?usp=drive_link'
      - icon:
          dark: 'https://storage.yandexcloud.net/cloud-www-assets/constructor/storybook/images/icon_2_dark.svg'
          light: 'https://storage.yandexcloud.net/cloud-www-assets/constructor/storybook/images/icon_2_light.svg'
        text: 'Здесь разрабатываются графические элементы, анимации и дизайн, соответствующие сценарию. Результатом этого этапа являются визуальные активы, которые будут использоваться в Playable-рекламе.'
        title: 'Подготовка графики'
        links:
        - arrow: true
          text: 'Графика'
          theme: 'normal'
          url: 'https://drive.google.com/file/d/1Y8S3MDc_bwu765hXOj9b3TaUVq42IzEp/view?usp=drive_link'
      - icon: 
          dark: 'https://www.svgrepo.com/show/13695/star.svg'
          light: 'https://www.svgrepo.com/show/13695/star.svg'
        links:
        - arrow: true
          text: "Playable'ы"
          theme: 'normal'
          url: 'https://anikiyevichm.github.io/playable-demo/'
        text: 'На этом этапе происходит программирование и интеграция всех компонентов Playable-контента согласно предварительно разработанному сценарию и графике. Результатом этого этапа является готовый интерактивный контент.'
        title: 'Разработка'
      - icon: 
          dark: 'https://storage.yandexcloud.net/cloud-www-assets/constructor/storybook/images/icon_3_dark.svg'
          light: 'https://storage.yandexcloud.net/cloud-www-assets/constructor/storybook/images/icon_3_light.svg'
        links:
        - arrow: true
          text: 'Отчет'
          theme: 'normal'
          url: 'https://drive.google.com/file/d/1Uc1udCTF6qCrZP9vVV30R94rfG3jPjI1/view?usp=drive_link'
        text: 'Здесь проводится тщательное тестирование разработанного Playable-контента, включая проверку на совместимость с различными устройствами и платформами, а также выявление и устранение ошибок. Результатом этого этапа является готовый к использованию и отлаженный Playable-контент.'
        title: 'Тестирование'
    title:
      text: 'Процесс разработки Playable'
      textSize: 'm'

    type: 'extended-features-block'
      

  - type: 'content-layout-block'
    textContent:
      buttons: 
      - text: 'Zoom'
        theme: 'action'
        url: 'https://calendly.com/nn-tverd/playable-out-source-nikolay'
      - text: 'Позвонить'
        url: 'tel:+77015594405'
        theme: 'outlined'
      - text: 'Написать e-mail'
        theme: 'outlined'
        url: 'mailto:nn.tverd@gmail.com'
      text: 'У вас остались не отвеченные вопросы? Или вы готовы начать с нами работу? Прежде всего стоит познакомиться. Сделать это можно несколькими способами:'
      title: 'Что делать чтобы начать работу?'

